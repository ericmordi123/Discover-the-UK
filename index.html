        <h1 class="text-center mainHeader">Discover London</h1>
<div class="row">
    <div class="col-md-6">
        <h2 class="text-center mapText">Places to stay <strong class="and-link"> & </strong> places to be!</h2>

        <div id="map"></div>

        <script>
    function initMap(){
      // Map options
      var options = {
        zoom: 9,
                    center: { lat: 51.5074, lng: -0.1278 }
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      //Add listener for when you click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of markers
      var markers = [
        {
          coords:{lat: 51.4955, lng: -0.1436},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Lynn MA</h1>'
        },
        {
          coords:{ lat: 51.510067, lng: -0.133869},
          content:'<h1>Amesbury MA</h1>'
        },
        {
          coords:{lat: 51.5079, lng: -0.0877}
        }
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>



        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUQ6ZNg0u3-_BH9-VhR1GczgeOGAyEaIc&callback=initMap" async defer></script>
