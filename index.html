<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover The UK</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css " integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU " crossorigin="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/style.css">





</head>

<body>
    <header>
        <ul class="nav nav-pills">
            <li class="nav-item dropdown ml-auto">
                <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Menu</a>
                <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 40px, 0px);">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a>
                </div>
            </li>
        </ul>
         <h1 class="text-center mainHeader">Discover London</h1>

        <h2 class="text-center mapText">Places to stay <strong class="and-link"> & </strong> places to be!</h2>
    </header>
    <section class="container">
        
        <hr>
        <div class="row">
            // search bar
            <div class="col-xs-6 col-sm-8 input-group" id="locationField">
                <input class="form-control" id="autocomplete" placeholder="Search For Your Destination" type="text" />
            </div>
            <!--MAP-->
            <div class="col-xs-6 col-sm-8" id="map"></div>
            <!--RESULTS TABLE-->
            <div class="col-xs-6" id="listing">
                <table id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>
        </div>

        <div class="reset-button">
            <input class="btn btn-primary" type="reset" value="Reset" onClick="window.location.reload()">
        </div>

        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>

        <hr>

    </section>
    <script type="text/javascript" src="/assets/javascript/script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUQ6ZNg0u3-_BH9-VhR1GczgeOGAyEaIc&libraries=places&callback=initMap" async defer></script>
        
</body>

        

</html>
