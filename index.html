            function initMap() {
                // Map options
                var options = {
                    zoom: 8,
                    center: { lat:51.5074, lng: -0.1278}
                }
                
                // New map
                var map = new google.maps.Map(document.getElementById('map'), options);
                
                // Add markers
                var marker = new google.maps.Marker({
                    position:{lat:51.4955, lng:-0.1436},
                    map:map
                });
            }
        </script>



        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUQ6ZNg0u3-_BH9-VhR1GczgeOGAyEaIc&callback=initMap" async defer></script>
